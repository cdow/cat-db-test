@(cats: List[Cat])

@import helper._

@main("Cat database") {
	<h2>Insert a kitty cat here:</h2>
	
	<form action="/insert" method="POST">
		<input name="name" type="text" placeholder="name your feline friend"/>
		<input name="color" type="text" placeholder="enter the color of this kitty cat"/>
		<input type="submit"/>
	</form>
	
	<h2>Previously inserted cats:</h2>
	<table>
		<tr><th>Name</th><th>Color</th><th>Actions</th></tr>
		@for(c <- cats){ 
			<tr>
				<td>@c.name</td>
				<td>@c.color</td>
				<td>
					@form(routes.Application.delete(c.id.get)) { <input type="submit" value="delete"> }
				</td>
			</tr>
		}
	</table>
}
